<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Secret Agent Supply Inc.</title>
        <link type="text/css" rel="stylesheet" href="./resources/css/reset.css">
        <link type="text/css" rel="stylesheet" href="./resources/css/style.css">
    </head>
    <body>
        <header>
            <div class="site_container">
                <img src="./resources/images/logo.png" alt="logo image">
                <span>SECRET AGENT SUPPLY INC.</span>
            </div>
        </header>
        <div class="banner">
            <div class="site_container">
                <div class="announcement">
                    <h4>NEW ARRIVAL</h4>
                    <h1>SPORT BIKES AND MOTORCYCLES</h1>
                </div>
            </div>
        </div>
        <nav>
            <ul class="site_container">
                <li>Eyewear</li>
                <li>Apparel</li>
                <li>Gadgets</li>
                <li>Vehicles</li>
                <li>Classes</li>
                <li>Contact</li>
            </ul>
            <!-- this is what displays when the site displays on tablet or phone -->
            <ul class="responsive_nav">
                <li>Menu</li>
            </ul>
        </nav>
        <div class="site_container">
            <div class="product_grid">
                <div class="product pen">
                    <div class="product_image">
                        <img src="./resources/images/pen.png" alt="picture of an Exploding Pen">
                    </div>
                    <span class="caption">Exploding Pen</span>
                </div>
                <div class="product watch">
                    <div class="product_image">
                        <img src="./resources/images/watch.png" alt="picture of a Cellular Watch">
                    </div>
                    <span class="caption">Cellular Watch</span>
                </div>
                <div class="product glasses">
                    <div class="product_image">
                        <img src="./resources/images/glasses.png" alt="picture of Thermal Glasses">
                    </div>
                    <span class="caption">Thermal Glasses</span>
                </div>
            </div>
        </div>
        <div class="site_container">
            <div class="locations">
                <div class="location_information">
                    <span class="title">Location</span>
                    <span>47.346436, 84.32354</span>
                </div>
                <div class="location_information">
                    <span class="title">Hours</span>
                    <span>0800 - 1800</span>
                </div>
            </div>
        </div>
        <footer>
            <div class="site_container">
                <span class="footer_text">&copy; Secret Agent Supply Inc.</span>
            </div>
        </footer>
    </body>
</html>
